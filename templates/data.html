<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據分析 - 餐廳點餐系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .table-responsive { margin-top: 20px; }
        .filter-group { margin-bottom: 20px; }
        .card { margin-bottom: 20px; }
        #categoryChart { max-height: 400px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">📊 數據分析</span>
            <a href="/" class="btn btn-outline-light btn-sm">← 返回首頁</a>
        </div>
    </nav>
    <div class="container-fluid p-4">
        <div class="row">
            <!-- 篩選區域 -->
            <div class="filter-group col-12 mb-4">
                <div class="row g-2">
                    <div class="col-md-4">
                        <select id="date-filter" class="form-select">
                            <option value="today">今日</option>
                            <option value="yesterday">昨日</option>
                            <option value="last_7_days">過去 7 天</option>
                            <option value="2025-11-05">自訂日期 (2025-11-05)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select id="category-filter" class="form-select">
                            <option value="all">所有類別</option>
                            <!-- 動態填充類別 -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button id="refresh-data" class="btn btn-primary w-100">刷新數據</button>
                    </div>
                </div>
            </div>

            <!-- 錯誤訊息容器 -->
            <div id="filter-error" class="col-12 mb-4"></div>

            <!-- 總覽卡片 -->
            <div class="col-md-4">
                <div class="card text-bg-light">
                    <div class="card-header">總訂單數</div>
                    <div class="card-body">
                        <h2 id="total-orders" class="card-title text-primary">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-bg-light">
                    <div class="card-header">總銷售額 (NT$)</div>
                    <div class="card-body">
                        <h2 id="total-revenue" class="card-title text-success">$0.00</h2>
                    </div>
                </div>
            </div>

            <!-- 圖表區域 -->
            <div class="col-12 mb-4">
                <div class="card text-bg-light">
                    <div class="card-header">類別銷售圓餅圖</div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 菜品銷售表格 -->
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>菜品名稱</th>
                                <th>類別</th>
                                <th>銷售量</th>
                                <th>總金額 (NT$)</th>
                                <th>日期</th>
                            </tr>
                        </thead>
                        <tbody id="sales-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</body>
</html>
